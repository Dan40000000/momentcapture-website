<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moment Capture Pro</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f0ff;
      --card: #ffffff;
      --text: #1e1a2f;
      --muted: #59556d;
      --primary: #5a065e;
      --primary-strong: #3f0541;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, #efe3ff, transparent 40%),
        radial-gradient(circle at 80% 90%, #f9d9ff, transparent 35%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 22px;
      padding: 28px 24px;
      text-align: center;
      box-shadow: 0 14px 30px rgba(66, 25, 78, 0.14);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.9rem;
      color: var(--primary);
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
    }

    .invite {
      margin-top: 14px;
      font-weight: 700;
      color: var(--text);
    }

    .code {
      display: inline-block;
      margin-top: 6px;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.18em;
      background: #f3e7ff;
      color: var(--primary);
    }

    .actions {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }

    .button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      min-height: 48px;
      padding: 10px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    .button:hover {
      transform: translateY(-1px);
      opacity: 0.96;
    }

    .button-primary {
      background: var(--primary);
      color: #fff;
    }

    .button-secondary {
      background: #fff;
      border: 1px solid #ddd0ee;
      color: var(--primary-strong);
    }

    .footer {
      margin-top: 18px;
      font-size: 0.92rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Moment Capture Pro</h1>
    <p id="statusText">Opening your invite...</p>
    <p class="invite" id="inviteLine" hidden>
      Invite code<br />
      <span class="code" id="inviteCodeText"></span>
    </p>

    <div class="actions">
      <a id="openAppButton" class="button button-primary" href="#">Open in App</a>
      <a id="appStoreButton" class="button button-secondary" href="#" rel="noopener noreferrer">Get on the App Store</a>
    </div>

    <div class="footer">
      <a href="privacy.html">Privacy</a>
      <a href="support.html">Support</a>
    </div>
  </main>

  <script>
    (function () {
      const APP_STORE_URL = 'https://apps.apple.com/us/app/momentcapturepro/id6754948684';
      const params = new URLSearchParams(window.location.search);
      const inviteCode = (params.get('inviteCode') || params.get('code') || '').trim().toUpperCase();
      const eventId = (params.get('eventId') || '').trim();
      const eventName = (params.get('eventName') || '').trim();

      const statusText = document.getElementById('statusText');
      const inviteLine = document.getElementById('inviteLine');
      const inviteCodeText = document.getElementById('inviteCodeText');
      const openAppButton = document.getElementById('openAppButton');
      const appStoreButton = document.getElementById('appStoreButton');

      appStoreButton.href = APP_STORE_URL;

      if (!inviteCode) {
        statusText.textContent = 'Share event photos automatically with friends based on time and location.';
        openAppButton.textContent = 'Open App';
        openAppButton.href = 'momentcapturepro://';
        return;
      }

      const deepLinkParams = new URLSearchParams();
      deepLinkParams.set('autoJoin', '1');
      if (eventId) {
        deepLinkParams.set('eventId', eventId);
      }
      if (eventName) {
        deepLinkParams.set('eventName', eventName);
      }

      const deepLink = `momentcapturepro://join/${encodeURIComponent(inviteCode)}?${deepLinkParams.toString()}`;
      openAppButton.href = deepLink;
      inviteLine.hidden = false;
      inviteCodeText.textContent = inviteCode;
      statusText.textContent = eventName
        ? `Joining "${eventName}"...`
        : 'Joining your event...';

      let fallbackTimer = null;
      let appOpened = false;

      const cancelFallback = () => {
        if (fallbackTimer) {
          clearTimeout(fallbackTimer);
          fallbackTimer = null;
        }
      };

      const markOpened = () => {
        appOpened = true;
        cancelFallback();
      };

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          markOpened();
        }
      });
      window.addEventListener('pagehide', markOpened);
      window.addEventListener('blur', markOpened);

      const openAppWithFallback = () => {
        window.location.href = deepLink;
        fallbackTimer = window.setTimeout(() => {
          if (!appOpened) {
            window.location.href = APP_STORE_URL;
          }
        }, 1400);
      };

      openAppWithFallback();
    })();
  </script>
</body>
</html>
